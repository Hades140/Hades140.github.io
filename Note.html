<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note von Finn</title>
    <script>
        function checkName() {
            var name = document.getElementById("nameInput").value;
            var result = document.getElementById("result");
            if (name.toLowerCase() === "fonfinntienote") {
                result.textContent = "1";
            } else {
                result.textContent = "HA Ha Falsch!";
            }
        }
    </script>
</head>
<body>
    <h1>Note von Finn</h1>
    <label for="nameInput">Name eingeben:</label>
    <input type="text" id="nameInput" oninput="checkName()">
    <p>Note: <span id="result"></span></p>
</body>
</html>
